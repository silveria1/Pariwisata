<body>

                </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" 
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">
                    Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-3">TEMPAT WISATA</h1>
        <div class="row mt-3" id="detail-pariwisata">
            <!-- <div class="col-md-4">
                <img src="img/gunung_sibayak.jpg" alt="">
            </div>
            <div class="col-md-6">

                   Gunung Sibayak<span class="badge bg-primary">9/10</span>

            </div> -->

    <script>
        const params = new URLSearchParams(window.location.search);
        const nama = params.get("nama");

        const Pariwisata= JSON.parse(localStorage.getItem("pariwisata"));

        const pariwisata= pariwisata.find(function(pariwisata){
            return pariwisata.nama.toLowerCase().replaceAll(' ','_') === nama
        });

         document.getElementById("detail-pariwisata").innerHTML = `
            <div class="col-md-4">
                <img src="./images/${nama}.jpeg" alt="">
            </div>
            <div class="col-md-8">
                <h3>
                    ${pariwisata.nama} 
                    <span class="badge bg-primary">${pariwisata.catatan}</span>
                </h3>
                <h3>Catatan</h3>
                <p>${pariwisata.catatan}</p>
            </div>
        `;
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
